<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 수어(단어) 사전 플랫폼</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen flex items-center justify-center py-10 px-6 md:px-24 lg:px-40 font-pretendard relative overflow-hidden">

    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none" aria-hidden="true">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <main id="main-container" class="w-full flex justify-center items-center">
        {% include 'partials/intro.html' %}
        {% include 'partials/translation.html' %}
        {% include 'partials/dictionary.html' %}
        {% include 'partials/game.html' %}
    </main>

    <button onclick="openSidebar()"
            class="fixed bottom-8 right-8 z-30 w-14 h-14 flex items-center justify-center bg-white text-slate-600 rounded-full shadow-lg border border-slate-100 hover:text-indigo-600 hover:scale-110 transition-all duration-300"
            title="파일 보관함 열기"
            aria-label="파일 보관함">
        <i class="fa-solid fa-folder-closed text-xl"></i>
    </button>

    <aside id="file-sidebar"
           class="fixed top-6 bottom-6 right-6 w-96 flex flex-col bg-white/95 backdrop-blur shadow-2xl z-50 rounded-3xl border border-white/50 transform translate-x-[150%] transition-transform duration-300 ease-in-out"
           aria-label="파일 보관함 사이드바">

        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-800">
                <i class="fa-solid fa-folder-open text-indigo-500 mr-2"></i>파일 보관함
            </h3>
            <button onclick="closeSidebar()" class="text-slate-400 hover:text-slate-600 transition-colors" aria-label="닫기">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <div id="sidebar-list" class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-3">
            <div class="text-center text-slate-400 mt-10 text-sm">보관된 파일이 없습니다.</div>
        </div>
    </aside>

    <div id="sidebar-overlay"
         class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden z-40 transition-opacity"
         onclick="closeSidebar()"
         aria-hidden="true">
    </div>

    <div id="toast-container" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col gap-3 z-50 pointer-events-none"></div>

    
    <script type="module" src="{{ url_for('static', filename='js/state.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
